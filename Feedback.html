<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .feedback {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
     
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #af4c8e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {
      background-color: #a0458b;
    }
  </style>
</head>
<body>
  <div class="feedback">
    <h2>Feedback</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone">

      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required>
        <option value="">Select Rating</option>
        <option value="1">1 - Very Poor</option>
        <option value="2">2 - Poor</option>
        <option value="3">3 - Average</option>
        <option value="4">4 - Good</option>
        <option value="5">5 - Excellent</option>
      </select>

      <label for="questions">Any Questions regarding product or service:</label>
      <textarea id="questions" name="questions" rows="4" placeholder="Your questions here..."></textarea>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="3" placeholder="Your comments here..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
